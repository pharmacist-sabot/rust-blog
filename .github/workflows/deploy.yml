name: Deploy Rust Wasm to GitHub Pages

on:
  push:
    branches: [ "main" ]

# ตั้งค่า permission ให้ GITHUB_TOKEN สามารถ deploy ไปที่ Pages ได้
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Download Trunk
        uses: jetli/trunk-action@v0.5.0 
        with:
          version: 'latest'

      - name: Build with Trunk
        # *** อย่าลืมเปลี่ยน /ชื่อ-repo-ของคุณ/ ให้ตรงกับชื่อ repository จริงๆ ***
        # ตัวอย่าง: ถ้า repo ชื่อ "rust-blog-demo" บรรทัดนี้จะเป็น:
        # run: trunk build --release --public-url /rust-blog-demo/
        run: trunk build --release --public-url /rust-blog/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
